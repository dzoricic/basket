server.port: 8080

spring:
  application.name: java.mid
  datasource:
    url: ${DB_CONNECTION_URL:jdbc:postgresql://localhost:5432/BasketMain}
    username: ${USERNAME:standardUser}
    password: ${PASSWORD:A_Str0ng_Passw0rd}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
      use_sql_comments: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
  sql.init.mode: never

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.yourpackage: ${PACKAGE_NAME:basket}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

spring:
  config.activate.on-profile: docker
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:BasketMain}
    username: ${DB_USER:standardUser}
    password: ${DB_PASSWORD:A_Str0ng_Passw0rd}
  jpa.show-sql: false